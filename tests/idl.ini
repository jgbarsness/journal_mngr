[DEFAULT]
end_marker = #*#*#*#*#*#*#*#*#*#*#*#
datestamp_underline = -----------------------
collection_title = idl
backup_title = backup
first_marker = test_first
second_marker = test_second
use_textbox = False


# WARNING: updating may outdate collection in pwd

# 'end_marker' determines entry marker recorded in collection file. updating will outdate collection file in pwd.
# 'datestamp_underline' determines the series of underscores under the entry date time stamp. may be changed without outdating anything.
# 'collection_title' defines the name of the default collection file. set this to the desired default collection file, or change to create a new one.
# 'backup_title' defines the name of the current backup file. set this to the desired default backup file, or change to create a new one.
# 'first_marker' determines what should mark an entry's 'first' section. may be changed without outdating anything.
# 'second_marker' determines what should mark an entry's 'second' section. may be changed without outdating anything.
# 'use_textbox' can be set to false if textbox use is undesired.